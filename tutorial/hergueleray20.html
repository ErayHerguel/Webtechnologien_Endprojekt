        }

<body>
    <h1>Bilder trennen</h1>
    <h2>object-fit:</h2>
    <img style="object-position: 0%;" src="images/applelogo.png" alt="Logo">
    <img style="object-position: 23%;" src="images/applelogo.png" alt="Logo">
    <img style="object-position: 40%;" src="images/applelogo.png" alt="Logo">
    <img style="object-position: 60%;" src="images/applelogo.png" alt="Logo">
